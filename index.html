<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>carlos_cms</title>

</head>

<body>
    
    <div id="search">
        <div id="search-close">
        <i class="fas fa-times"></i>
        </div>
        <div id="search-background">
        </div>

        <div id="search-container">
            <div id="s-header" >
                <input type="text" id="search-text" placeholder="Search phrase: e.g. cars">
                <input type="button" id="search-button" value="Search" >
            </div>
            <div id="s-body" >
                
                <div id="image-select">

                </div>
            </div>
            <div id="s-footer" >
                <button id="prev-page"><i class="fas fa-arrow-left"></i></button>
                <button id="next-page"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        <div id="one-image">
            <div id="preview" class="flex-center-both">
            </div>
            <div id="preview-description" class="flex-center-both">
            </div>
        </div>
        
    </div>


    <input id="open-search" type="button" value="Images" />
    <script src="script.js"></script>
</body>

</html>
